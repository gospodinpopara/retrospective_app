api_platform:
    title: Hello API Platform
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    swagger:
        api_keys:
            apiKey:
                name: X-API-KEY
                type: header
    collection:
        pagination:
            items_per_page_parameter_name: itemsPerPage
            page_parameter_name: page
            enabled_parameter_name: pagination
